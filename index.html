<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div>
        <h2 class="text-center">Wikipedia Viewer</h2>
    </div>
    <div class="row">
        <div class="container col-xs-1 col-sm-2 col-md-3 col-lg-4 col-xl-4"></div>
        <div class="container col-xs-10 col-sm-8 col-md-6 col-lg-4 col-xl-4">
            <form id="search">
                <input class="form-control" id="searchTerm" type="text" placeholder="Search" autocomplete="off"></input>
            </form>
        </div>
        <div class="container col-xs-1 col-sm-2 col-md-3 col-lg-4 col-xl-4"></div>
    </div>

    <div class="container">
        <button id="btn" class="btn btn-primary center-block">Random</button>
    </div>

    <div class="container">
        <ul class="list"></ul>
        <div class="test"></div>
    </div>
  </body>
</html>
